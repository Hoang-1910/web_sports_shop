<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Shopping bag main body -->
  <rect x="60" y="70" width="80" height="90" rx="8" ry="8" fill="white" opacity="0.95"/>
  
  <!-- Shopping bag handles -->
  <path d="M75 70 Q75 55 85 55 Q95 55 95 70" stroke="white" stroke-width="4" fill="none" opacity="0.95"/>
  <path d="M105 70 Q105 55 115 55 Q125 55 125 70" stroke="white" stroke-width="4" fill="none" opacity="0.95"/>
  
  <!-- Decorative elements inside bag -->
  <circle cx="85" cy="100" r="6" fill="url(#secondaryGradient)"/>
  <circle cx="115" cy="110" r="4" fill="url(#accentGradient)"/>
  <rect x="70" y="125" width="25" height="3" rx="1.5" fill="url(#secondaryGradient)"/>
  <rect x="105" y="135" width="20" height="3" rx="1.5" fill="url(#accentGradient)"/>
  
  <!-- Modern geometric accent -->
  <polygon points="100,45 110,25 90,25" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- Brand initial or symbol -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">SHOP</text>
</svg>